name: 'Setup'
description: 'Sets up the project, installs dependencies, caches results'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 22.13
        registry-url: https://registry.npmjs.org
        always-auth: true
        cache: yarn
    - run: yarn install --frozen-lockfile
      shell: bash
